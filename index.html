<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Trip Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #fff9eb;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: #595959;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .trip-summary {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .trip-stat {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            overflow-x: auto;
        }

        .tab {
            padding: 20px 30px;
            cursor: pointer;
            border: none;
            background: none;
            font-weight: 600;
            color: #495057;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .tab:hover {
            background: rgba(89, 89, 89, 0.1);
        }

        .tab.active {
            color: #595959;
            border-bottom: 3px solid #595959;
            margin-bottom: -2px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: #595959;
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(89, 89, 89, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .calendar-container {
            padding: 30px;
            overflow-x: auto;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            min-width: 100%;
        }

        .calendar-header {
            font-weight: 600;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #dee2e6;
        }

        .calendar-cell {
            padding: 15px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            min-height: 100px;
        }

        .date-label {
            font-weight: 600;
            color: #495057;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .event {
            background: #90b39d;
            color: white;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 12px;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .event:hover {
            transform: translateX(5px);
        }

        .event-type {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 10px;
            opacity: 0.9;
        }

        .event-title {
            margin: 4px 0;
            font-weight: 600;
        }

        .event-location {
            font-size: 11px;
            opacity: 0.9;
        }

        .event.person-me {
            background: #526476;
        }

        .event.person-rob {
            background: #a83427;
        }

        .event.accommodation {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .event.activity {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .event.travel {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
        }

        .delete-btn:hover {
            background: rgba(255,255,255,0.5);
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .toggle-btn {
            padding: 8px 16px;
            border: 2px solid #dee2e6;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-btn.active {
            background: #595959;
            color: white;
            border-color: transparent;
        }

        .timeline-view {
            display: none;
            padding: 30px;
        }

        .timeline-view.active {
            display: block;
        }

        .timeline-item {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            transition: transform 0.3s;
        }

        .timeline-item:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .timeline-date {
            min-width: 120px;
            font-weight: 600;
            color: #595959;
        }

        .timeline-content {
            flex: 1;
        }

        .timeline-event-type {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            margin-right: 10px;
            color: white;
        }

        .timeline-event-type.accommodation {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .timeline-event-type.activity {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .timeline-event-type.travel {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        /* Activity Options Styles */
        .activity-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 8px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            background: white;
        }

        .activity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .activity-card {
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
        }

        .activity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-color: #595959;
        }

        .activity-category {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .category-cultural {
            background: #e3f2fd;
            color: #1976d2;
        }

        .category-adventure {
            background: #fff3e0;
            color: #f57c00;
        }

        .category-food {
            background: #fce4ec;
            color: #c2185b;
        }

        .category-nature {
            background: #e8f5e9;
            color: #388e3c;
        }

        .category-entertainment {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .category-shopping {
            background: #fff8e1;
            color: #ffa000;
        }

        .activity-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .activity-details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 15px 0;
            font-size: 14px;
            color: #495057;
        }

        .activity-detail {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .activity-description {
            color: #6c757d;
            margin: 15px 0;
            line-height: 1.5;
        }

        .activity-link {
            display: inline-block;
            color: #595959;
            text-decoration: none;
            font-weight: 600;
            margin: 10px 0;
        }

        .activity-link:hover {
            text-decoration: underline;
        }

        .voting-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .voting-header {
            font-weight: 600;
            margin-bottom: 10px;
            color: #495057;
        }

        .voter-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .voter-name {
            font-weight: 500;
        }

        .vote-buttons {
            display: flex;
            gap: 10px;
        }

        .vote-btn {
            padding: 5px 15px;
            border: 2px solid #dee2e6;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .vote-btn:hover {
            transform: scale(1.05);
        }

        .vote-btn.yes {
            border-color: #28a745;
            color: #28a745;
        }

        .vote-btn.yes.active {
            background: #28a745;
            color: white;
        }

        .vote-btn.maybe {
            border-color: #ffc107;
            color: #ffc107;
        }

        .vote-btn.maybe.active {
            background: #ffc107;
            color: white;
        }

        .vote-btn.no {
            border-color: #dc3545;
            color: #dc3545;
        }

        .vote-btn.no.active {
            background: #dc3545;
            color: white;
        }

        .vote-summary {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }

        .vote-count {
            text-align: center;
        }

        .vote-number {
            font-size: 24px;
            font-weight: 700;
        }

        .vote-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
        }

        .add-to-calendar-btn {
            width: 100%;
            margin-top: 15px;
            background: #595959;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-to-calendar-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(89, 89, 89, 0.4);
        }

        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }

            .activity-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-wrap: nowrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå¥ Holiday Trip Planner</h1>
            <div class="trip-summary">
                <div class="trip-stat">
                    <strong>Trip Duration:</strong> <span id="tripDuration">0 days</span>
                </div>
                <div class="trip-stat">
                    <strong>Total Events:</strong> <span id="totalEvents">0</span>
                </div>
                <div class="trip-stat">
                    <strong>Activity Options:</strong> <span id="totalActivities">0</span>
                </div>
                <div class="trip-stat">
                    <strong>Locations:</strong> <span id="totalLocations">0</span>
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('calendar')">üìÖ Calendar</button>
            <button class="tab" onclick="switchTab('activities')">üéØ Activity Options</button>
            <button class="tab" onclick="switchTab('addEvent')">‚ûï Add Event</button>
        </div>

        <!-- Calendar Tab -->
        <div id="calendarTab" class="tab-content active">
            <div class="view-toggle" style="padding: 30px 30px 0;">
                <button class="toggle-btn active" onclick="toggleView('calendar')">Calendar View</button>
                <button class="toggle-btn" onclick="toggleView('timeline')">Timeline View</button>
            </div>

            <div class="calendar-container" id="calendarView">
                <div id="calendar" class="calendar"></div>
            </div>

            <div class="timeline-view" id="timelineView">
                <div id="timeline"></div>
            </div>
        </div>

        <!-- Activities Tab -->
        <div id="activitiesTab" class="tab-content">
            <div class="controls">
                <h2 style="margin-bottom: 20px; color: #495057;">Add Activity Option</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="activityName">Activity Name</label>
                        <input type="text" id="activityName" placeholder="e.g., Tango Show at Caf√© Tortoni">
                    </div>
                    <div class="form-group">
                        <label for="activityCategory">Category</label>
                        <select id="activityCategory">
                            <option value="cultural">Cultural</option>
                            <option value="adventure">Adventure</option>
                            <option value="food">Food & Drink</option>
                            <option value="nature">Nature</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="shopping">Shopping</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="activityDuration">Duration</label>
                        <input type="text" id="activityDuration" placeholder="e.g., 2-3 hours">
                    </div>
                    <div class="form-group">
                        <label for="activityLocation">Location</label>
                        <input type="text" id="activityLocation" placeholder="e.g., San Telmo, Buenos Aires">
                    </div>
                    <div class="form-group">
                        <label for="activityPrice">Price (per person)</label>
                        <input type="text" id="activityPrice" placeholder="e.g., $50">
                    </div>
                    <div class="form-group">
                        <label for="activityURL">URL (optional)</label>
                        <input type="url" id="activityURL" placeholder="https://...">
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="activityDesc">Description</label>
                        <textarea id="activityDesc" placeholder="Brief description of the activity..."></textarea>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="addActivityOption()">Add Activity Option</button>
            </div>

            <div style="padding: 30px; background: white;">
                <div class="activity-filters">
                    <select class="filter-select" id="categoryFilter" onchange="filterActivities()">
                        <option value="all">All Categories</option>
                        <option value="cultural">Cultural</option>
                        <option value="adventure">Adventure</option>
                        <option value="food">Food & Drink</option>
                        <option value="nature">Nature</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="shopping">Shopping</option>
                    </select>
                    <select class="filter-select" id="voteFilter" onchange="filterActivities()">
                        <option value="all">All Votes</option>
                        <option value="unanimous">Unanimous Yes</option>
                        <option value="agreed">Mostly Agreed</option>
                        <option value="undecided">Undecided</option>
                    </select>
                </div>
            </div>

            <div class="activity-grid" id="activityGrid">
                <!-- Activity cards will be inserted here -->
            </div>
        </div>

        <!-- Add Event Tab -->
        <div id="addEventTab" class="tab-content">
            <div class="controls">
                <h2 style="margin-bottom: 20px; color: #495057;">Add New Event</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="eventType">Event Type</label>
                        <select id="eventType">
                            <option value="travel">Travel</option>
                            <option value="accommodation">Accommodation</option>
                            <option value="activity">Activity</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="eventTitle">Title</label>
                        <input type="text" id="eventTitle" placeholder="e.g., Landing in Buenos Aires">
                    </div>
                    <div class="form-group">
                        <label for="eventDate">Date</label>
                        <input type="date" id="eventDate">
                    </div>
                    <div class="form-group">
                        <label for="eventEndDate">End Date (optional)</label>
                        <input type="date" id="eventEndDate">
                    </div>
                    <div class="form-group">
                        <label for="eventLocation">Location/Country</label>
                        <input type="text" id="eventLocation" placeholder="e.g., Buenos Aires, Argentina">
                    </div>
                    <div class="form-group">
                        <label for="eventPerson">Person (optional)</label>
                        <input type="text" id="eventPerson" placeholder="e.g., Rob">
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="eventDescription">Description (optional)</label>
                        <textarea id="eventDescription" placeholder="Additional details..."></textarea>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="addEvent()">Add Event</button>
            </div>
        </div>
    </div>

    <script>
        let events = [];
        let activityOptions = [];
        let currentView = 'calendar';
        let currentTab = 'calendar';

        // Voters - you can customize these names
        const voters = ['Me', 'Rob'];

        // Load data from localStorage
        function loadData() {
            const savedEvents = localStorage.getItem('tripEvents');
            const savedActivities = localStorage.getItem('activityOptions');
            
            if (savedEvents) {
                events = JSON.parse(savedEvents);
            }
            
            if (savedActivities) {
                activityOptions = JSON.parse(savedActivities);
            } else {
                // Load some example activities
                loadExampleActivities();
            }
            
            renderCalendar();
            renderTimeline();
            renderActivities();
            updateStats();
        }

        // Save data to localStorage
        function saveData() {
            localStorage.setItem('tripEvents', JSON.stringify(events));
            localStorage.setItem('activityOptions', JSON.stringify(activityOptions));
        }

        // Switch tabs
        function switchTab(tab) {
            currentTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Update content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            if (tab === 'calendar') {
                document.getElementById('calendarTab').classList.add('active');
            } else if (tab === 'activities') {
                document.getElementById('activitiesTab').classList.add('active');
            } else if (tab === 'addEvent') {
                document.getElementById('addEventTab').classList.add('active');
            }
        }

        // Add global variable for current display month
        let currentDisplayMonth = null;
        let currentDisplayYear = null;

        // Change month function
        function changeMonth(direction) {
            if (currentDisplayMonth === null || currentDisplayYear === null) {
                // Default to November 2025
                currentDisplayMonth = 10; // November
                currentDisplayYear = 2025;
            }
            
            currentDisplayMonth += direction;
            
            // Handle year change
            if (currentDisplayMonth > 11) {
                currentDisplayMonth = 0;
                currentDisplayYear++;
            } else if (currentDisplayMonth < 0) {
                currentDisplayMonth = 11;
                currentDisplayYear--;
            }
            
            renderCalendar();
        }

        // Add new event
        function addEvent() {
            const type = document.getElementById('eventType').value;
            const title = document.getElementById('eventTitle').value;
            const date = document.getElementById('eventDate').value;
            const endDate = document.getElementById('eventEndDate').value;
            const location = document.getElementById('eventLocation').value;
            const person = document.getElementById('eventPerson').value;
            const description = document.getElementById('eventDescription').value;

            if (!title || !date || !location) {
                alert('Please fill in at least Title, Date, and Location');
                return;
            }

            // Ensure date is in YYYY-MM-DD format
            const event = {
                id: Date.now(),
                type,
                title,
                date: date, // This will be in YYYY-MM-DD format from the input
                endDate: endDate || date,
                location,
                person,
                description
            };

            console.log('Adding event with date:', event.date); // Debug log

            events.push(event);
            saveData();
            renderCalendar();
            renderTimeline();
            updateStats();

            // Clear form
            document.getElementById('eventTitle').value = '';
            document.getElementById('eventDate').value = '';
            document.getElementById('eventEndDate').value = '';
            document.getElementById('eventLocation').value = '';
            document.getElementById('eventPerson').value = '';
            document.getElementById('eventDescription').value = '';

            // Switch back to calendar tab
            document.querySelector('.tab').click();
        }

        // Add activity option
        function addActivityOption() {
            const name = document.getElementById('activityName').value;
            const category = document.getElementById('activityCategory').value;
            const duration = document.getElementById('activityDuration').value;
            const location = document.getElementById('activityLocation').value;
            const price = document.getElementById('activityPrice').value;
            const url = document.getElementById('activityURL').value;
            const description = document.getElementById('activityDesc').value;

            if (!name || !category || !location) {
                alert('Please fill in at least Name, Category, and Location');
                return;
            }

            const activity = {
                id: Date.now(),
                name,
                category,
                duration,
                location,
                price,
                url,
                description,
                votes: {}
            };

            // Initialize votes for each voter
            voters.forEach(voter => {
                activity.votes[voter] = null;
            });

            activityOptions.push(activity);
            saveData();
            renderActivities();
            updateStats();

            // Clear form
            document.getElementById('activityName').value = '';
            document.getElementById('activityDuration').value = '';
            document.getElementById('activityLocation').value = '';
            document.getElementById('activityPrice').value = '';
            document.getElementById('activityURL').value = '';
            document.getElementById('activityDesc').value = '';
        }

        // Vote on activity
        function vote(activityId, voter, voteValue) {
            const activity = activityOptions.find(a => a.id === activityId);
            if (activity) {
                // Toggle vote if clicking the same option
                if (activity.votes[voter] === voteValue) {
                    activity.votes[voter] = null;
                } else {
                    activity.votes[voter] = voteValue;
                }
                saveData();
                renderActivities();
            }
        }

        // Add activity to calendar
        function addActivityToCalendar(activityId) {
            const activity = activityOptions.find(a => a.id === activityId);
            if (!activity) return;

            const dateStr = prompt('Enter the date for this activity (YYYY-MM-DD):');
            if (!dateStr) return;

            const event = {
                id: Date.now(),
                type: 'activity',
                title: activity.name,

        // Delete event

        // Filter activities

        // Render activities
        function renderActivities(categoryFilter = 'all', voteFilter = 'all') {
            const grid = document.getElementById('activityGrid');
            grid.innerHTML = '';

            if (activityOptions.length === 0) {
                grid.innerHTML = '<div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #6c757d;">No activity options added yet. Add your first activity option above!</div>';
                return;
            }

            let filteredActivities = activityOptions;

            // Apply category filter
            if (categoryFilter !== 'all') {
                filteredActivities = filteredActivities.filter(a => a.category === categoryFilter);
            }

            // Apply vote filter
            if (voteFilter !== 'all') {
                filteredActivities = filteredActivities.filter(activity => {
                    const yesVotes = Object.values(activity.votes).filter(v => v === 'yes').length;
                    const noVotes = Object.values(activity.votes).filter(v => v === 'no').length;
                    const totalVoters = voters.length;

                    if (voteFilter === 'unanimous') {
                        return yesVotes === totalVoters;
                    } else if (voteFilter === 'agreed') {
                        return yesVotes > totalVoters / 2;
                    } else if (voteFilter === 'undecided') {
                        return yesVotes === 0 && noVotes === 0;
                    }
                    return true;
                });
            }

            filteredActivities.forEach(activity => {
                const card = document.createElement('div');
                card.className = 'activity-card';

                const yesVotes = Object.values(activity.votes).filter(v => v === 'yes').length;
                const maybeVotes = Object.values(activity.votes).filter(v => v === 'maybe').length;
                const noVotes = Object.values(activity.votes).filter(v => v === 'no').length;

                card.innerHTML = `
                    <button class="delete-btn" style="background: #dc3545;" onclick="deleteActivity(${activity.id})">√ó</button>
                    <span class="activity-category category-${activity.category}">${activity.category}</span>
                    <h3 class="activity-title">${activity.name}</h3>
                    
                    <div class="activity-details">

                    </div>
                    
                    <p class="activity-description">${activity.description || 'No description provided'}</p>
                    
                    ${activity.url ? `<a href="${activity.url}" target="_blank" class="activity-link">üîó View Details</a>` : ''}
                    
                    <div class="voting-section">
                        <div class="voting-header">Votes</div>
                        ${voters.map(voter => `
                            <div class="voter-row">
                                <span class="voter-name">${voter}</span>
                                <div class="vote-buttons">
                                    <button class="vote-btn yes ${activity.votes[voter] === 'yes' ? 'active' : ''}"

                                        üëç Yes
                                    </button>
                                    <button class="vote-btn maybe ${activity.votes[voter] === 'maybe' ? 'active' : ''}" 
                                            onclick="vote(${activity.id}, '${voter}', 'maybe')">

                                    </button>
                                    <button class="vote-btn no ${activity.votes[voter] === 'no' ? 'active' : ''}" 
                                            onclick="vote(${activity.id}, '${voter}', 'no')">
                                        üëé No
                                    </button>
                                </div>
                            </div>
                        `).join('')}
                        
                        <div class="vote-summary">
                            <div class="vote-count">
                                <div class="vote-number" style="color: #28a745;">${yesVotes}</div>
                                <div class="vote-label">Yes</div>
                            </div>
                            <div class="vote-count">

        // Render calendar view
        function renderCalendar() {
            const calendar = document.getElementById('calendar');
            calendar.innerHTML = '';

            // Determine the month to display
            let displayYear, displayMonth;
            
            if (events.length === 0) {
                // If no events, show current month
                const today = new Date();
                displayYear = today.getFullYear();
                displayMonth = today.getMonth();
            } else {
                // Show the month of the first event, but make sure we parse it correctly
                const sortedEvents = events.sort((a, b) => {
                    return a.date.localeCompare(b.date);
                });
                // Parse the date string directly to avoid timezone issues
                const [year, month, day] = sortedEvents[0].date.split('-');
                displayYear = parseInt(year);
                displayMonth = parseInt(month) - 1; // JavaScript months are 0-indexed
            }

            // Create date array for the full month
            const firstDayOfMonth = new Date(displayYear, displayMonth, 1);
            const lastDayOfMonth = new Date(displayYear, displayMonth + 1, 0);
            
            const dateArray = [];
            for (let d = new Date(firstDayOfMonth); d <= lastDayOfMonth; d.setDate(d.getDate() + 1)) {
                dateArray.push(new Date(d));
            }

            // Add month/year display and navigation
            const monthNavigation = document.createElement('div');
            monthNavigation.style = 'grid-column: 1/-1; display: flex; justify-content: space-between; align-items: center; padding: 20px; background: #f8f9fa; border-radius: 8px; margin-bottom: 10px;';
            monthNavigation.innerHTML = `
                <button onclick="changeMonth(-1)" style="padding: 8px 16px; background: #595959; color: white; border: none; border-radius: 6px; cursor: pointer;">‚Üê Previous</button>
                <h2 style="margin: 0; color: #495057;">${firstDayOfMonth.toLocaleDateString('en', { month: 'long', year: 'numeric' })}</h2>
                <button onclick="changeMonth(1)" style="padding: 8px 16px; background: #595959; color: white; border: none; border-radius: 6px; cursor: pointer;">Next ‚Üí</button>
            `;
            calendar.appendChild(monthNavigation);

            if (events.length === 0) {
                const noEventsMessage = document.createElement('div');
                noEventsMessage.style = 'grid-column: 1/-1; text-align: center; padding: 40px; color: #6c757d;';
                noEventsMessage.textContent = 'No events added yet. Add your first event in the "Add Event" tab!';
                calendar.appendChild(noEventsMessage);
                return;
            }

            // Create header row
            const headerCell = document.createElement('div');
            headerCell.className = 'calendar-header';
            headerCell.textContent = 'Events';
            calendar.appendChild(headerCell);

            // Create date headers
            dateArray.forEach(date => {
                const cell = document.createElement('div');
                cell.className = 'calendar-header';
                cell.innerHTML = `
                    <div>${date.toLocaleDateString('en', { weekday: 'short' })}</div>
                    <div>${date.toLocaleDateString('en', { month: 'short', day: 'numeric' })}</div>
                `;
                calendar.appendChild(cell);
            });

            // Create single row for all events
            const rowHeader = document.createElement('div');
            rowHeader.className = 'calendar-header';
            rowHeader.textContent = 'All Activities';
            calendar.appendChild(rowHeader);

            dateArray.forEach(date => {
                const cell = document.createElement('div');
                cell.className = 'calendar-cell';
                
                const dateStr = date.toISOString().split('T')[0];
                const dayEvents = events.filter(e => {
                    return dateStr >= e.date && dateStr <= e.endDate;
                });

                dayEvents.forEach(event => {
                    const eventDiv = document.createElement('div');
                    // Determine color based on person
                    let personClass = '';
                    if (event.person) {
                        if (event.person.toLowerCase() === 'me') {
                            personClass = 'person-me';
                        } else if (event.person.toLowerCase() === 'rob') {
                            personClass = 'person-rob';
                        }
                    }
                    
                    eventDiv.className = `event ${personClass}`;
                    eventDiv.innerHTML = `
                        <button class="delete-btn" onclick="deleteEvent(${event.id})">√ó</button>
                        <div class="event-type">${event.type}</div>
                        <div class="event-title">${event.title}</div>
                        ${event.person ? `<div style="font-size: 10px;">üë§ ${event.person}</div>` : ''}
                        <div class="event-location">üìç ${event.location}</div>
                        ${event.description ? `<div style="font-size: 10px; margin-top: 4px;">${event.description}</div>` : ''}
                    `;
                    cell.appendChild(eventDiv);
                });

                calendar.appendChild(cell);
            });
        }

        // Render timeline view
        function renderTimeline() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '';

            if (events.length === 0) {
                timeline.innerHTML = '<div style="text-align: center; padding: 40px; color: #6c757d;">No events added yet. Add your first event in the "Add Event" tab!</div>';
                return;
            }

            // Sort events by date
            const sortedEvents = [...events].sort((a, b) => new Date(a.date) - new Date(b.date));

            sortedEvents.forEach(event => {
                const item = document.createElement('div');
                item.className = 'timeline-item';
                
                const dateStr = new Date(event.date).toLocaleDateString('en', { 
                    weekday: 'long', 
                    year: 'numeric', 
                    month: 'long', 
                    day: 'numeric' 
                });
                
                const endDateStr = event.endDate !== event.date ? 
                    ` - ${new Date(event.endDate).toLocaleDateString('en', { 
                        month: 'short', 
                        day: 'numeric' 
                    })}` : '';

                item.innerHTML = `
                    <div class="timeline-date">${dateStr}${endDateStr}</div>
                    <div class="timeline-content">
                        <span class="timeline-event-type ${event.type}">${event.type}</span>
                        <h3 style="margin: 10px 0;">${event.title}</h3>
                        <p style="color: #6c757d; margin: 5px 0;">üìç ${event.location}</p>
                        ${event.person ? `<p style="color: #6c757d; margin: 5px 0;">üë§ ${event.person}</p>` : ''}
                        ${event.description ? `<p style="margin-top: 10px;">${event.description}</p>` : ''}
                    </div>
                    <button class="btn" style="background: #dc3545; color: white;" onclick="deleteEvent(${event.id})">Delete</button>
                `;
                timeline.appendChild(item);
            });
        }

        // Update statistics
        function updateStats() {
            if (events.length === 0) {
                document.getElementById('tripDuration').textContent = '0 days';
                document.getElementById('totalEvents').textContent = '0';
                document.getElementById('totalLocations').textContent = '0';
            } else {
                // Calculate duration
                const dates = events.flatMap(e => [new Date(e.date), new Date(e.endDate)]);
                const minDate = new Date(Math.min(...dates));
                const maxDate = new Date(Math.max(...dates));
                const duration = Math.ceil((maxDate - minDate) / (1000 * 60 * 60 * 24)) + 1;
                
                // Count unique locations
                const locations = new Set(events.map(e => e.location));

                document.getElementById('tripDuration').textContent = `${duration} days`;
                document.getElementById('totalEvents').textContent = events.length;
                document.getElementById('totalLocations').textContent = locations.size;
            }
            
            document.getElementById('totalActivities').textContent = activityOptions.length;
        }

        // Toggle between views
        function toggleView(view) {
            currentView = view;
            const calendarView = document.getElementById('calendarView');
            const timelineView = document.getElementById('timelineView');
            const buttons = document.querySelectorAll('.toggle-btn');
            
            buttons.forEach(btn => btn.classList.remove('active'));
            
            if (view === 'calendar') {
                calendarView.style.display = 'block';
                timelineView.classList.remove('active');
                buttons[0].classList.add('active');
            } else {
                calendarView.style.display = 'none';
                timelineView.classList.add('active');
                buttons[1].classList.add('active');
            }
        }
