<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Trip Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #fff9eb;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: #595959;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .trip-summary {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .trip-stat {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            overflow-x: auto;
        }

        .tab {
            padding: 20px 30px;
            cursor: pointer;
            border: none;
            background: none;
            font-weight: 600;
            color: #495057;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .tab:hover {
            background: rgba(89, 89, 89, 0.1);
        }

        .tab.active {
            color: #595959;
            border-bottom: 3px solid #595959;
            margin-bottom: -2px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: #595959;
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(89, 89, 89, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .calendar-container {
            padding: 30px;
            overflow-x: auto;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            min-width: 100%;
        }

        .calendar-header {
            font-weight: 600;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #dee2e6;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calendar-cell {
            padding: 10px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
        }

        .calendar-cell.empty {
            background: #f8f9fa;
            opacity: 0.5;
        }

        .calendar-cell.today {
            background: #e7f5ff;
            border: 2px solid #595959;
        }

        .date-number {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 14px;
        }

        .event {
            background: #90b39d;
            color: white;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 12px;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .event:hover {
            transform: translateX(5px);
        }

        .event-type {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 10px;
            opacity: 0.9;
        }

        .event-title {
            margin: 4px 0;
            font-weight: 600;
        }

        .event-location {
            font-size: 11px;
            opacity: 0.9;
        }

        .event.person-caro {
            background: #526476 !important;
        }

        .event.person-rob {
            background: #a83427 !important;
        }

        .event.person-joint {
            background: #90b39d !important;
        }

        .event.accommodation {
            background: #90b39d;
        }

        .event.activity {
            background: #90b39d;
        }

        .event.travel {
            background: #90b39d;
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
        }

        .delete-btn:hover {
            background: rgba(255,255,255,0.5);
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .toggle-btn {
            padding: 8px 16px;
            border: 2px solid #dee2e6;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-btn.active {
            background: #595959;
            color: white;
            border-color: transparent;
        }

        .timeline-view {
            display: none;
            padding: 30px;
        }

        .timeline-view.active {
            display: block;
        }

        .timeline-item {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            transition: transform 0.3s;
        }

        .timeline-item:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .timeline-date {
            min-width: 120px;
            font-weight: 600;
            color: #595959;
        }

        .timeline-content {
            flex: 1;
        }

        .timeline-event-type {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            margin-right: 10px;
            color: white;
        }

        .timeline-event-type.accommodation {
            background: #90b39d;
        }

        .timeline-event-type.activity {
            background: #90b39d;
        }

        .timeline-event-type.travel {
            background: #90b39d;
        }

        /* Person-specific timeline event colors - higher priority */
        .timeline-event-type.person-caro {
            background: #526476 !important;
        }

        .timeline-event-type.person-rob {
            background: #a83427 !important;
        }

        .timeline-event-type.person-joint {
            background: #90b39d !important;
        }

        /* Activity Options Styles */
        .activity-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 8px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            background: white;
        }

        .activity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .activity-card {
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
        }

        .activity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-color: #595959;
        }

        .activity-category {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .category-cultural {
            background: #e3f2fd;
            color: #1976d2;
        }

        .category-adventure {
            background: #fff3e0;
            color: #f57c00;
        }

        .category-food {
            background: #fce4ec;
            color: #c2185b;
        }

        .category-nature {
            background: #e8f5e9;
            color: #388e3c;
        }

        .category-entertainment {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .category-shopping {
            background: #fff8e1;
            color: #ffa000;
        }

        .activity-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .activity-details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 15px 0;
            font-size: 14px;
            color: #495057;
        }

        .activity-detail {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .activity-description {
            color: #6c757d;
            margin: 15px 0;
            line-height: 1.5;
        }

        .activity-link {
            display: inline-block;
            color: #595959;
            text-decoration: none;
            font-weight: 600;
            margin: 10px 0;
        }

        .activity-link:hover {
            text-decoration: underline;
        }

        .voting-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .voting-header {
            font-weight: 600;
            margin-bottom: 10px;
            color: #495057;
        }

        .voter-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .voter-name {
            font-weight: 500;
        }

        .vote-buttons {
            display: flex;
            gap: 10px;
        }

        .vote-btn {
            padding: 5px 15px;
            border: 2px solid #dee2e6;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .vote-btn:hover {
            transform: scale(1.05);
        }

        .vote-btn.yes {
            border-color: #28a745;
            color: #28a745;
        }

        .vote-btn.yes.active {
            background: #28a745;
            color: white;
        }

        .vote-btn.maybe {
            border-color: #ffc107;
            color: #ffc107;
        }

        .vote-btn.maybe.active {
            background: #ffc107;
            color: white;
        }

        .vote-btn.no {
            border-color: #dc3545;
            color: #dc3545;
        }

        .vote-btn.no.active {
            background: #dc3545;
            color: white;
        }

        .vote-summary {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }

        .vote-count {
            text-align: center;
        }

        .vote-number {
            font-size: 24px;
            font-weight: 700;
        }

        .vote-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
        }

        .add-to-calendar-btn {
            width: 100%;
            margin-top: 15px;
            background: #595959;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-to-calendar-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(89, 89, 89, 0.4);
        }

        /* GitHub Sync Styles */
        .github-sync {
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
            padding: 20px 30px;
        }

        .github-config {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .sync-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-github {
            background: #24292e;
            color: white;
        }

        .btn-github:hover {
            background: #1e2327;
            transform: translateY(-1px);
        }

        .sync-status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 6px;
            font-size: 14px;
        }

        .sync-status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .sync-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .sync-status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* Edit Event Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #dee2e6;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #495057;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #6c757d;
            padding: 5px;
        }

        .close-btn:hover {
            color: #495057;
        }

        .edit-btn {
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
            margin-right: 5px;
        }

        .edit-btn:hover {
            background: rgba(255,255,255,0.5);
        }

        /* Test Results Styles */
        .test-results {
            position: fixed;
            top: 10px;
            right: 10px;
            background: white;
            border: 2px solid #28a745;
            border-radius: 8px;
            padding: 10px;
            max-width: 300px;
            z-index: 1000;
            display: none;
        }

        .test-results.show {
            display: block;
        }

        .test-results.error {
            border-color: #dc3545;
        }

        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }

            .activity-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-wrap: nowrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå¥ Holiday Trip Planner</h1>
            <div class="trip-summary">
                <div class="trip-stat">
                    <strong>Trip Duration:</strong> <span id="tripDuration">0 days</span>
                </div>
                <div class="trip-stat">
                    <strong>Total Events:</strong> <span id="totalEvents">0</span>
                </div>
                <div class="trip-stat">
                    <strong>Activity Options:</strong> <span id="totalActivities">0</span>
                </div>
                <div class="trip-stat">
                    <strong>Locations:</strong> <span id="totalLocations">0</span>
                </div>
            </div>
        </div>

        <!-- GitHub Sync Section -->
        <div class="github-sync">
            <h3 style="margin-bottom: 15px; color: #495057;">üîÑ GitHub Sync</h3>
            <div class="github-config">
                <div class="form-group">
                    <label for="githubToken">GitHub Token</label>
                    <input type="password" id="githubToken" placeholder="ghp_xxxxxxxxxxxx">
                </div>
                <div class="form-group">
                    <label for="githubRepo">Repository (owner/repo)</label>
                    <input type="text" id="githubRepo" placeholder="username/holiday-data">
                </div>
                <div class="form-group">
                    <label for="githubBranch">Branch</label>
                    <input type="text" id="githubBranch" value="main" placeholder="main">
                </div>
            </div>
            <div class="sync-buttons">
                <button class="btn btn-github" onclick="TripPlanner.saveToGitHub()">üíæ Save to GitHub</button>
                <button class="btn btn-github" onclick="TripPlanner.loadFromGitHub()">üì• Load from GitHub</button>
                <button class="btn btn-secondary" onclick="TripPlanner.testGitHubConnection()">üîó Test Connection</button>
            </div>
            <div id="syncStatus" class="sync-status" style="display: none;"></div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="TripPlanner.switchTab('calendar')">üìÖ Calendar</button>
            <button class="tab" onclick="TripPlanner.switchTab('activities')">üéØ Activity Options</button>
            <button class="tab" onclick="TripPlanner.switchTab('addEvent')">‚ûï Add Event</button>
        </div>

        <!-- Calendar Tab -->
        <div id="calendarTab" class="tab-content active">
            <div class="view-toggle" style="padding: 30px 30px 0;">
                <button class="toggle-btn active" onclick="TripPlanner.toggleView('calendar')">Calendar View</button>
                <button class="toggle-btn" onclick="TripPlanner.toggleView('timeline')">Timeline View</button>
            </div>

            <div class="calendar-container" id="calendarView">
                <div id="calendar" class="calendar"></div>
            </div>

            <div class="timeline-view" id="timelineView">
                <div id="timeline"></div>
            </div>
        </div>

        <!-- Activities Tab -->
        <div id="activitiesTab" class="tab-content">
            <div class="controls">
                <h2 style="margin-bottom: 20px; color: #495057;">Add Activity Option</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="activityName">Activity Name</label>
                        <input type="text" id="activityName" placeholder="e.g., Tango Show at Caf√© Tortoni">
                    </div>
                    <div class="form-group">
                        <label for="activityCategory">Category</label>
                        <select id="activityCategory">
                            <option value="cultural">Cultural</option>
                            <option value="adventure">Adventure</option>
                            <option value="food">Food & Drink</option>
                            <option value="nature">Nature</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="shopping">Shopping</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="activityDuration">Duration</label>
                        <input type="text" id="activityDuration" placeholder="e.g., 2-3 hours">
                    </div>
                    <div class="form-group">
                        <label for="activityLocation">Location</label>
                        <input type="text" id="activityLocation" placeholder="e.g., San Telmo, Buenos Aires">
                    </div>
                    <div class="form-group">
                        <label for="activityPrice">Price (per person)</label>
                        <input type="text" id="activityPrice" placeholder="e.g., $50">
                    </div>
                    <div class="form-group">
                        <label for="activityURL">URL (optional)</label>
                        <input type="url" id="activityURL" placeholder="https://...">
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="activityDesc">Description</label>
                        <textarea id="activityDesc" placeholder="Brief description of the activity..."></textarea>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="TripPlanner.addActivityOption()">Add Activity Option</button>
            </div>

            <div style="padding: 30px; background: white;">
                <div class="activity-filters">
                    <select class="filter-select" id="categoryFilter" onchange="TripPlanner.filterActivities()">
                        <option value="all">All Categories</option>
                        <option value="cultural">Cultural</option>
                        <option value="adventure">Adventure</option>
                        <option value="food">Food & Drink</option>
                        <option value="nature">Nature</option>
                        <option value="entertainment">Friends</option>
                        <option value="shopping">Winery</option>
                    </select>
                    <select class="filter-select" id="voteFilter" onchange="TripPlanner.filterActivities()">
                        <option value="all">All Votes</option>
                        <option value="unanimous">Unanimous Yes</option>
                        <option value="agreed">Mostly Agreed</option>
                        <option value="undecided">Undecided</option>
                    </select>
                </div>
            </div>

            <div class="activity-grid" id="activityGrid">
                <!-- Activity cards will be inserted here -->
            </div>
        </div>

        <!-- Add Event Tab -->
        <div id="addEventTab" class="tab-content">
            <div class="controls">
                <h2 style="margin-bottom: 20px; color: #495057;">Add New Event</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="eventType">Event Type</label>
                        <select id="eventType">
                            <option value="travel">Travel</option>
                            <option value="accommodation">Accommodation</option>
                            <option value="activity">Activity</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="eventTitle">Title</label>
                        <input type="text" id="eventTitle" placeholder="e.g., Landing in Buenos Aires">
                    </div>
                    <div class="form-group">
                        <label for="eventDate">Date</label>
                        <input type="date" id="eventDate">
                    </div>
                    <div class="form-group">
                        <label for="eventEndDate">End Date (optional)</label>
                        <input type="date" id="eventEndDate">
                    </div>
                    <div class="form-group">
                        <label for="eventLocation">Location/Country</label>
                        <input type="text" id="eventLocation" placeholder="e.g., Buenos Aires, Argentina">
                    </div>
                    <div class="form-group">
                        <label for="eventPerson">Person</label>
                        <select id="eventPerson">
                            <option value="">Select person</option>
                            <option value="Caro">Caro</option>
                            <option value="Rob">Rob</option>
                            <option value="Joint">Joint Activity</option>
                        </select>
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="eventDescription">Description (optional)</label>
                        <textarea id="eventDescription" placeholder="Additional details..."></textarea>
                    </div>

    <script>
        // Trip Planner Application - wrapped in namespace to avoid global function conflicts
        const TripPlanner = (function() {
            // Private variables
            let events = [];
            let activityOptions = [];
            let currentView = 'calendar';
            let currentTab = 'calendar';
            let currentDisplayMonth = null;
            let currentDisplayYear = null;
            let editingEventId = null;

            // Voters - you can customize these names
            const voters = ['Caro', 'Rob'];

            // Test functions
            function runTests() {

                    passed: 0,
                    failed: 0,
                    errors: []
                };

                try {

                    if (document.getElementById('eventTitle')) {
                        testResults.passed++;
                    } else {

                        testResults.errors.push('Required form elements not found');
                    }

                    // Test 4: Check localStorage functionality
                    try {
                        localStorage.setItem('test', 'test');
                        localStorage.removeItem('test');

                    } catch (e) {

                    // Test 5: Test basic event creation

                        type: 'test',

                        date: '2025-12-01',

                        location: 'Test Location',
                        person: '',

                    const originalLength = events.length;
                    events.push(testEvent);
                    if (events.length === originalLength + 1) {
                        testResults.passed++;
                        events.pop(); // Remove test event

                        testResults.failed++;
                        testResults.errors.push('Event creation test failed');
                    }

                } catch (error) {
                    testResults.failed++;
                    testResults.errors.push('Test execution error: ' + error.message);
                }

                return testResults;
            }

            function displayTestResults(results) {
                const testResultsDiv = document.getElementById('testResults');
                const testContentDiv = document.getElementById('testContent');
                
                if (results.failed === 0) {
                    testResultsDiv.className = 'test-results show';
                    testContentDiv.innerHTML = `
                        <div style="color: #28a745;">‚úÖ All ${results.passed} tests passed!</div>
                        <div style="font-size: 12px; margin-top: 5px;">Application ready to use</div>
                    `;
                } else {
                    testResultsDiv.className = 'test-results show error';
                    testContentDiv.innerHTML = `
                        <div style="color: #dc3545;">‚ùå ${results.failed} tests failed</div>
                        <div style="color: #28a745;">‚úÖ ${results.passed} tests passed</div>
                        <div style="font-size: 11px; margin-top: 5px;">${results.errors.join(', ')}</div>
                    `;
                }

                // Hide test results after 5 seconds
                setTimeout(() => {
                    testResultsDiv.classList.remove('show');
                }, 5000);
            }

            // Load data from localStorage
            function loadData() {
                const savedEvents = JSON.parse(localStorage.getItem('tripEvents') || '[]');
                const savedActivities = JSON.parse(localStorage.getItem('activityOptions') || '[]');

                events = savedEvents;
                activityOptions = savedActivities.length ? savedActivities : getExampleActivities();

                // Load GitHub config from localStorage
                loadGitHubConfig();

                renderCalendar();
                renderTimeline();
                renderActivities();
                updateStats();
            }

            // Save data to localStorage
            function saveData() {
                localStorage.setItem('tripEvents', JSON.stringify(events));
                localStorage.setItem('activityOptions', JSON.stringify(activityOptions));
            }

            // GitHub integration functions
            function loadGitHubConfig() {
                const savedConfig = JSON.parse(localStorage.getItem('githubConfig') || '{}');
                if (savedConfig.token) document.getElementById('githubToken').value = savedConfig.token;
                if (savedConfig.repo) document.getElementById('githubRepo').value = savedConfig.repo;
                if (savedConfig.branch) document.getElementById('githubBranch').value = savedConfig.branch || 'main';
            }

            function saveGitHubConfig() {
                const config = {
                    token: document.getElementById('githubToken').value,
                    repo: document.getElementById('githubRepo').value,
                    branch: document.getElementById('githubBranch').value || 'main'
                };
                localStorage.setItem('githubConfig', JSON.stringify(config));
                return config;
            }

            function showSyncStatus(message, type = 'info') {
                const statusDiv = document.getElementById('syncStatus');
                statusDiv.textContent = message;
                statusDiv.className = `sync-status ${type}`;
                statusDiv.style.display = 'block';

                if (type !== 'error') {
                    setTimeout(() => {
                        statusDiv.style.display = 'none';
                    }, 5000);
                }
            }

            async function githubRequest(config, method, path, data = null) {
                const url = `https://api.github.com/repos/${config.repo}/contents/${path}`;
                const headers = {
                    'Authorization': `token ${config.token}`,
                    'Accept': 'application/vnd.github.v3+json',
                    'Content-Type': 'application/json'
                };

                const options = {
                    method,
                    headers
                };

                if (data) {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(url, options);

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(`GitHub API error: ${response.status} - ${errorData.message || 'Unknown error'}`);
                }

                return method === 'DELETE' ? null : await response.json();
            }

            async function testGitHubConnection() {
                try {
                    const config = saveGitHubConfig();

                    if (!config.token || !config.repo) {
                        showSyncStatus('Please enter GitHub token and repository', 'error');
                        return;
                    }

                    showSyncStatus('Testing connection...', 'info');

                    // Test by getting repository info
                    const response = await fetch(`https://api.github.com/repos/${config.repo}`, {
                        headers: {
                            'Authorization': `token ${config.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        }
                    });

                    if (response.ok) {
                        showSyncStatus('‚úÖ Connection successful!', 'success');
                    } else {
                        throw new Error(`HTTP ${response.status}`);
                    }
                } catch (error) {
                    showSyncStatus(`‚ùå Connection failed: ${error.message}`, 'error');
                }
            }

            async function saveToGitHub() {
                try {
                    const config = saveGitHubConfig();

                    if (!config.token || !config.repo) {
                        showSyncStatus('Please enter GitHub token and repository', 'error');
                        return;
                    }

                    showSyncStatus('Saving to GitHub...', 'info');

                    const data = {
                        events: events,
                        activityOptions: activityOptions,
                        lastUpdated: new Date().toISOString()
                    };

                    // Prepare file content
                    const content = btoa(JSON.stringify(data, null, 2));
                    const fileName = 'holiday-planner-data.json';

                    // Check if file exists to get SHA for update
                    let sha = null;
                    try {
                        const existingFile = await githubRequest(config, 'GET', fileName);
                        sha = existingFile.sha;
                    } catch (error) {
                        // File doesn't exist, we'll create it
                    }

                    // Create or update file
                    const fileData = {
                        message: `Update holiday planner data - ${new Date().toLocaleString()}`,
                        content: content,
                        branch: config.branch
                    };

                    if (sha) {
                        fileData.sha = sha;
                    }

                    await githubRequest(config, 'PUT', fileName, fileData);
                    showSyncStatus('‚úÖ Data saved to GitHub successfully!', 'success');

                } catch (error) {
                    showSyncStatus(`‚ùå Save failed: ${error.message}`, 'error');
                }
            }

            async function loadFromGitHub() {
                try {
                    const config = saveGitHubConfig();

                    if (!config.token || !config.repo) {
                        showSyncStatus('Please enter GitHub token and repository', 'error');
                        return;
                    }

                    showSyncStatus('Loading from GitHub...', 'info');

                    const fileName = 'holiday-planner-data.json';
                    const fileData = await githubRequest(config, 'GET', fileName);

                    // Decode file content
                    const content = atob(fileData.content);
                    const data = JSON.parse(content);

                    // Validate data structure
                    if (data.events && Array.isArray(data.events) &&
                        data.activityOptions && Array.isArray(data.activityOptions)) {

                        events = data.events;
                        activityOptions = data.activityOptions;

                        // Save to localStorage as well
                        saveData();

                        // Re-render everything
                        renderCalendar();
                        renderTimeline();
                        renderActivities();
                        updateStats();

                        const lastUpdated = data.lastUpdated ?
                            new Date(data.lastUpdated).toLocaleString() : 'Unknown';
                        showSyncStatus(`‚úÖ Data loaded successfully! Last updated: ${lastUpdated}`, 'success');
                    } else {
                        throw new Error('Invalid data format in GitHub file');
                    }

                } catch (error) {
                    if (error.message.includes('404')) {
                        showSyncStatus('‚ùå No data file found in GitHub repository', 'error');
                    } else {
                        showSyncStatus(`‚ùå Load failed: ${error.message}`, 'error');
                    }
                }
            }

            // Switch tabs
            function switchTab(tab) {
                currentTab = tab;
                
                // Update tab buttons
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                
                // Find and activate the correct tab button
                const tabButtons = document.querySelectorAll('.tab');
                if (tab === 'calendar') {
                    tabButtons[0].classList.add('active');
                } else if (tab === 'activities') {
                    tabButtons[1].classList.add('active');
                } else if (tab === 'addEvent') {
                    tabButtons[2].classList.add('active');
                }
                
                // Update content
                document.querySelectorAll('.tab-content').forEach(content => {
                    content.classList.remove('active');
                });
                
                if (tab === 'calendar') {
                    document.getElementById('calendarTab').classList.add('active');
                } else if (tab === 'activities') {
                    document.getElementById('activitiesTab').classList.add('active');
                } else if (tab === 'addEvent') {
                    document.getElementById('addEventTab').classList.add('active');
                }
            }

            // Change month function
            function changeMonth(direction) {
                if (currentDisplayMonth === null || currentDisplayYear === null) {
                    // Default to current month or first event month
                    if (events.length > 0) {
                        const firstEvent = [...events].sort((a, b) => a.date.localeCompare(b.date))[0];
                        const [year, month] = firstEvent.date.split('-');
                        currentDisplayYear = parseInt(year);
                        currentDisplayMonth = parseInt(month) - 1;
                    } else {
                        const today = new Date();
                        currentDisplayYear = today.getFullYear();
                        currentDisplayMonth = today.getMonth();
                    }
                }
                
                currentDisplayMonth += direction;
                
                // Handle year change
                if (currentDisplayMonth > 11) {
                    currentDisplayMonth = 0;
                    currentDisplayYear++;
                } else if (currentDisplayMonth < 0) {
                    currentDisplayMonth = 11;
                    currentDisplayYear--;
                }

                renderCalendar();
            }

            // Toggle view between calendar and timeline
            function toggleView(view) {
                currentView = view;

                document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));

                if (view === 'calendar') {
                    document.getElementById('calendarView').style.display = 'block';
                    document.getElementById('timelineView').classList.remove('active');
                    document.querySelector('.toggle-btn[onclick*="calendar"]').classList.add('active');
                } else if (view === 'timeline') {
                    document.getElementById('calendarView').style.display = 'none';
                    document.getElementById('timelineView').classList.add('active');
                    document.querySelector('.toggle-btn[onclick*="timeline"]').classList.add('active');
                }
            }

            // Add event function
            function addEvent() {
                const type = document.getElementById('eventType').value;
                const title = document.getElementById('eventTitle').value;
                const date = document.getElementById('eventDate').value;
                const endDate = document.getElementById('eventEndDate').value;
                const location = document.getElementById('eventLocation').value;
                const person = document.getElementById('eventPerson').value;
                const description = document.getElementById('eventDescription').value;

                if (!title || !date) {
                    alert('Please fill in the title and date');
                    return;
                }

                const event = {
                    id: Date.now(),
                    type,
                    title,
                    date,
                    endDate: endDate || date,
                    location,
                    person,
                    description
                };

                events.push(event);
                saveData();
                renderCalendar();
                renderTimeline();
                updateStats();

                // Clear form
                document.getElementById('eventTitle').value = '';
                document.getElementById('eventDate').value = '';
                document.getElementById('eventEndDate').value = '';
                document.getElementById('eventLocation').value = '';
                document.getElementById('eventPerson').value = '';
                document.getElementById('eventDescription').value = '';

                // Switch to calendar view to see the new event
                switchTab('calendar');
            }

            // Add activity option function
            function addActivityOption() {
                const name = document.getElementById('activityName').value;
                const category = document.getElementById('activityCategory').value;
                const duration = document.getElementById('activityDuration').value;
                const location = document.getElementById('activityLocation').value;
                const price = document.getElementById('activityPrice').value;
                const url = document.getElementById('activityURL').value;
                const description = document.getElementById('activityDesc').value;

                if (!name || !location) {
                    alert('Please fill in the activity name and location');
                    return;
                }

                const activity = {
                    id: Date.now(),
                    name,
                    category,
                    duration,
                    location,
                    price,
                    url,
                    description,
                    votes: {}
                };

                // Initialize votes for all voters
                voters.forEach(voter => {
                    activity.votes[voter] = null;
                });

                activityOptions.push(activity);
                saveData();
                renderActivities();
                updateStats();

                // Clear form
                document.getElementById('activityName').value = '';
                document.getElementById('activityDuration').value = '';
                document.getElementById('activityLocation').value = '';
                document.getElementById('activityPrice').value = '';
                document.getElementById('activityURL').value = '';
                document.getElementById('activityDesc').value = '';
            }

            // Filter activities function
            function filterActivities() {
                renderActivities();
            }

            // Render calendar function
            function renderCalendar() {
                const calendar = document.getElementById('calendar');
                calendar.innerHTML = '';

                // Determine which month to display
                let displayMonth, displayYear;

                if (currentDisplayMonth !== null && currentDisplayYear !== null) {
                    displayMonth = currentDisplayMonth;
                    displayYear = currentDisplayYear;
                } else if (events.length > 0) {
                    // Default to the first event's month
                    const firstEvent = [...events].sort((a, b) => a.date.localeCompare(b.date))[0];
                    const [year, month] = firstEvent.date.split('-');
                    displayYear = parseInt(year);
                    displayMonth = parseInt(month) - 1;
                    currentDisplayYear = displayYear;
                    currentDisplayMonth = displayMonth;
                } else {
                    // Default to current month
                    const today = new Date();
                    displayYear = today.getFullYear();
                    displayMonth = today.getMonth();
                    currentDisplayYear = displayYear;
                    currentDisplayMonth = displayMonth;
                }

                // Add month navigation
                const monthHeader = document.createElement('div');
                monthHeader.style.gridColumn = '1 / -1';
                monthHeader.style.display = 'flex';
                monthHeader.style.justifyContent = 'space-between';
                monthHeader.style.alignItems = 'center';
                monthHeader.style.marginBottom = '20px';
                monthHeader.innerHTML = `
                    <button class="btn btn-secondary" onclick="TripPlanner.changeMonth(-1)">‚Äπ Previous</button>
                    <h3>${new Date(displayYear, displayMonth).toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}</h3>
                    <button class="btn btn-secondary" onclick="TripPlanner.changeMonth(1)">Next ‚Ä∫</button>
                `;
                calendar.appendChild(monthHeader);

                // Add day headers
                const dayHeaders = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
                dayHeaders.forEach(day => {
                    const header = document.createElement('div');
                    header.className = 'calendar-header';
                    header.textContent = day;
                    calendar.appendChild(header);
                });

                // Get first day of month and number of days
                const firstDay = new Date(displayYear, displayMonth, 1);
                const lastDay = new Date(displayYear, displayMonth + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startingDayOfWeek = (firstDay.getDay() + 6) % 7; // Convert to Mon=0 format

                // Add empty cells for days before the month starts
                for (let i = 0; i < startingDayOfWeek; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.className = 'calendar-cell empty';
                    calendar.appendChild(emptyCell);
                }

                // Add calendar cells for each day of the month
                for (let day = 1; day <= daysInMonth; day++) {
                    const cell = document.createElement('div');
                    cell.className = 'calendar-cell';

                    const dateStr = `${displayYear}-${String(displayMonth + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const today = new Date().toISOString().split('T')[0];

                    if (dateStr === today) {
                        cell.classList.add('today');
                    }

                    // Add date number
                    const dateNumber = document.createElement('div');
                    dateNumber.className = 'date-number';
                    dateNumber.textContent = day;
                    cell.appendChild(dateNumber);

                    // Add events for this day
                    const dayEvents = events.filter(event => {
                        if (event.endDate && event.endDate !== event.date) {
                            // Multi-day event
                            return dateStr >= event.date && dateStr <= event.endDate;
                        } else {
                            // Single day event
                            return event.date === dateStr;
                        }
                    });

                    dayEvents.forEach(event => {
                        const eventDiv = document.createElement('div');
                        eventDiv.className = `event ${event.type}`;
                        if (event.person) {
                            eventDiv.classList.add(`person-${event.person.toLowerCase()}`);
                        }

                        eventDiv.innerHTML = `
                            <div class="event-type">${event.type}</div>
                            <div class="event-title">${event.title}</div>
                            <div class="event-location">${event.location}</div>
                            <button class="edit-btn" onclick="TripPlanner.editEvent(${event.id})">‚úèÔ∏è</button>
                            <button class="delete-btn" onclick="TripPlanner.deleteEvent(${event.id})">√ó</button>
                        `;
                        cell.appendChild(eventDiv);
                    });

                    calendar.appendChild(cell);
                }
            }

            // Render timeline function
            function renderTimeline() {
                const timeline = document.getElementById('timeline');
                timeline.innerHTML = '';

                const sortedEvents = [...events].sort((a, b) => a.date.localeCompare(b.date));

                sortedEvents.forEach(event => {
                    const item = document.createElement('div');
                    item.className = 'timeline-item';

                    const eventDate = new Date(event.date).toLocaleDateString('en-US', {
                        weekday: 'short',
                        month: 'short',
                        day: 'numeric'
                    });

                    const personClass = event.person ? `person-${event.person.toLowerCase()}` : '';

                    item.innerHTML = `
                        <div class="timeline-date">${eventDate}</div>
                        <div class="timeline-content">
                            <span class="timeline-event-type ${event.type} ${personClass}">${event.type}</span>
                            <strong>${event.title}</strong>
                            <div style="color: #6c757d; margin-top: 5px;">${event.location}</div>
                            ${event.description ? `<div style="margin-top: 10px;">${event.description}</div>` : ''}
                        </div>
                        <div style="display: flex; gap: 10px; margin-left: auto;">
                            <button class="btn btn-secondary" onclick="TripPlanner.editEvent(${event.id})">Edit</button>
                            <button class="btn btn-secondary" onclick="TripPlanner.deleteEvent(${event.id})">Delete</button>
                        </div>
                    `;
                    timeline.appendChild(item);
                });
            }

            // Render activities function
            function renderActivities() {
                const grid = document.getElementById('activityGrid');
                grid.innerHTML = '';

                const categoryFilter = document.getElementById('categoryFilter').value;
                const voteFilter = document.getElementById('voteFilter').value;

                let filteredActivities = activityOptions;

                // Apply category filter
                if (categoryFilter !== 'all') {
                    filteredActivities = filteredActivities.filter(activity => activity.category === categoryFilter);
                }

                // Apply vote filter
                if (voteFilter !== 'all') {
                    filteredActivities = filteredActivities.filter(activity => {
                        const votes = Object.values(activity.votes);
                        const yesVotes = votes.filter(vote => vote === 'yes').length;
                        const totalVotes = votes.filter(vote => vote !== null).length;

                        if (voteFilter === 'unanimous') {
                            return totalVotes > 0 && yesVotes === totalVotes;
                        } else if (voteFilter === 'agreed') {
                            return totalVotes > 0 && yesVotes >= totalVotes / 2;
                        } else if (voteFilter === 'undecided') {
                            return totalVotes === 0;
                        }
                        return true;
                    });
                }

                filteredActivities.forEach(activity => {
                    const card = document.createElement('div');
                    card.className = 'activity-card';

                    const votes = Object.values(activity.votes);
                    const yesCount = votes.filter(vote => vote === 'yes').length;
                    const maybeCount = votes.filter(vote => vote === 'maybe').length;
                    const noCount = votes.filter(vote => vote === 'no').length;

                    card.innerHTML = `
                        <div class="activity-category category-${activity.category}">${activity.category}</div>
                        <h3 class="activity-title">${activity.name}</h3>
                        <div class="activity-details">
                            <div class="activity-detail">üìç ${activity.location}</div>
                            <div class="activity-detail">‚è±Ô∏è ${activity.duration}</div>
                            <div class="activity-detail">üí∞ ${activity.price}</div>
                        </div>
                        <div class="activity-description">${activity.description}</div>
                        ${activity.url ? `<a href="${activity.url}" target="_blank" class="activity-link">More Info ‚Üí</a>` : ''}

                        <div class="voting-section">
                            <div class="voting-header">Vote on this activity:</div>
                            ${voters.map(voter => `
                                <div class="voter-row">
                                    <span class="voter-name">${voter}:</span>
                                    <div class="vote-buttons">
                                        <button class="vote-btn yes ${activity.votes[voter] === 'yes' ? 'active' : ''}"
                                                onclick="TripPlanner.vote(${activity.id}, '${voter}', 'yes')">Yes</button>
                                        <button class="vote-btn maybe ${activity.votes[voter] === 'maybe' ? 'active' : ''}"
                                                onclick="TripPlanner.vote(${activity.id}, '${voter}', 'maybe')">Maybe</button>
                                        <button class="vote-btn no ${activity.votes[voter] === 'no' ? 'active' : ''}"
                                                onclick="TripPlanner.vote(${activity.id}, '${voter}', 'no')">No</button>
                                    </div>
                                </div>
                            `).join('')}

                            <div class="vote-summary">
                                <div class="vote-count">
                                    <div class="vote-number" style="color: #28a745;">${yesCount}</div>
                                    <div class="vote-label">Yes</div>
                                </div>
                                <div class="vote-count">
                                    <div class="vote-number" style="color: #ffc107;">${maybeCount}</div>
                                    <div class="vote-label">Maybe</div>
                                </div>
                                <div class="vote-count">
                                    <div class="vote-number" style="color: #dc3545;">${noCount}</div>
                                    <div class="vote-label">No</div>
                                </div>
                            </div>
                        </div>

                        <button class="add-to-calendar-btn" onclick="TripPlanner.addActivityToCalendar(${activity.id})">Add to Calendar</button>
                    `;
                    grid.appendChild(card);
                });
            }

            // Vote function
            function vote(activityId, voter, voteValue) {
                const activity = activityOptions.find(a => a.id === activityId);
                if (activity) {
                    activity.votes[voter] = voteValue;
                    saveData();
                    renderActivities();
                }
            }

            // Add activity to calendar
            function addActivityToCalendar(activityId) {
                const activity = activityOptions.find(a => a.id === activityId);
                if (activity) {
                    const date = prompt('Enter date for this activity (YYYY-MM-DD):');
                    if (date) {
                        const event = {
                            id: Date.now(),
                            type: 'activity',
                            title: activity.name,
                            date: date,
                            endDate: date,
                            location: activity.location,
                            person: '',
                            description: activity.description
                        };
                        events.push(event);
                        saveData();
                        renderCalendar();
                        renderTimeline();
                        updateStats();
                        alert('Activity added to calendar!');
                    }
                }
            }

            // Edit event function
            function editEvent(eventId) {
                const event = events.find(e => e.id === eventId);
                if (!event) return;

                editingEventId = eventId;

                // Populate the edit form with current event data
                document.getElementById('editEventType').value = event.type;
                document.getElementById('editEventTitle').value = event.title;
                document.getElementById('editEventDate').value = event.date;
                document.getElementById('editEventEndDate').value = event.endDate || '';
                document.getElementById('editEventLocation').value = event.location;
                document.getElementById('editEventPerson').value = event.person || '';
                document.getElementById('editEventDescription').value = event.description || '';

                // Show the modal
                document.getElementById('editEventModal').classList.add('show');
            }

            // Save edited event function
            function saveEditedEvent() {
                if (!editingEventId) return;

                const type = document.getElementById('editEventType').value;
                const title = document.getElementById('editEventTitle').value;
                const date = document.getElementById('editEventDate').value;
                const endDate = document.getElementById('editEventEndDate').value;
                const location = document.getElementById('editEventLocation').value;
                const person = document.getElementById('editEventPerson').value;
                const description = document.getElementById('editEventDescription').value;

                if (!title || !date) {
                    alert('Please fill in the title and date');
                    return;
                }

                // Find and update the event
                const eventIndex = events.findIndex(e => e.id === editingEventId);
                if (eventIndex !== -1) {
                    events[eventIndex] = {
                        ...events[eventIndex],
                        type,
                        title,
                        date,
                        endDate: endDate || date,
                        location,
                        person,
                        description
                    };

                    saveData();
                    renderCalendar();
                    renderTimeline();
                    updateStats();
                    closeEditModal();
                }
            }

            // Close edit modal function
            function closeEditModal() {
                document.getElementById('editEventModal').classList.remove('show');
                editingEventId = null;
            }

            // Delete event function
            function deleteEvent(eventId) {
                if (confirm('Are you sure you want to delete this event?')) {
                    events = events.filter(event => event.id !== eventId);
                    saveData();
                    renderCalendar();
                    renderTimeline();
                    updateStats();
                }
            }

            // Update stats function
            function updateStats() {
                document.getElementById('totalEvents').textContent = events.length;
                document.getElementById('totalActivities').textContent = activityOptions.length;

                const locations = [...new Set(events.map(event => event.location).filter(Boolean))];
                document.getElementById('totalLocations').textContent = locations.length;

                if (events.length > 0) {
                    const sortedEvents = [...events].sort((a, b) => a.date.localeCompare(b.date));
                    const firstDate = new Date(sortedEvents[0].date);
                    const lastDate = new Date(sortedEvents[sortedEvents.length - 1].endDate || sortedEvents[sortedEvents.length - 1].date);
                    const duration = Math.ceil((lastDate - firstDate) / (1000 * 60 * 60 * 24)) + 1;
                    document.getElementById('tripDuration').textContent = `${duration} days`;
                } else {
                    document.getElementById('tripDuration').textContent = '0 days';
                }
            }

            function getExampleActivities() {
                return [

            // Initialize the application
            function init() {
                loadData();
                const testResults = runTests();
                displayTestResults(testResults);
            }

            // Public API - expose methods that need to be called from HTML
            return {
                switchTab: switchTab,
                toggleView: toggleView,
                addEvent: addEvent,
                addActivityOption: addActivityOption,
                filterActivities: filterActivities,
                changeMonth: changeMonth,
                vote: vote,
                addActivityToCalendar: addActivityToCalendar,
                editEvent: editEvent,
                saveEditedEvent: saveEditedEvent,
                closeEditModal: closeEditModal,
                deleteEvent: deleteEvent,
                saveToGitHub: saveToGitHub,
                loadFromGitHub: loadFromGitHub,
                testGitHubConnection: testGitHubConnection,
                init: init
            };
        })();

        // Initialize the application when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            TripPlanner.init();
        });
    </script>
