<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Trip Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: #fff9eb;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: #595959;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .trip-summary {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .trip-stat {
            background: rgba(255,255,255,0.2);
            padding: 10px 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
            border-bottom: 2px solid #dee2e6;
            overflow-x: auto;
        }

        .tab {
            padding: 20px 30px;
            cursor: pointer;
            border: none;
            background: none;
            font-weight: 600;
            color: #495057;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .tab:hover {
            background: rgba(89, 89, 89, 0.1);
        }

        .tab.active {
            color: #595959;
            border-bottom: 3px solid #595959;
            margin-bottom: -2px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #495057;
        }

        .form-group input, .form-group select, .form-group textarea {
            padding: 10px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 60px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn-primary {
            background: #595959;
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(89, 89, 89, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .calendar-container {
            padding: 30px;
            overflow-x: auto;
        }

        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            min-width: 100%;
        }

        .calendar-header {
            font-weight: 600;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            border: 1px solid #dee2e6;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calendar-cell {
            padding: 10px;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            min-height: 120px;
            display: flex;
            flex-direction: column;
        }

        .calendar-cell.empty {
            background: #f8f9fa;
            opacity: 0.5;
        }

        .calendar-cell.today {
            background: #e7f5ff;
            border: 2px solid #595959;
        }

        .date-number {
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
            font-size: 14px;
        }

        .event {
            background: #90b39d;
            color: white;
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 12px;
            position: relative;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .event:hover {
            transform: translateX(5px);
        }

        .event-type {
            font-weight: 600;
            text-transform: uppercase;
            font-size: 10px;
            opacity: 0.9;
        }

        .event-title {
            margin: 4px 0;
            font-weight: 600;
        }

        .event-location {
            font-size: 11px;
            opacity: 0.9;
        }

        .event.person-me {
            background: #526476;
        }

        .event.person-rob {
            background: #a83427;
        }

        .event.accommodation {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .event.activity {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .event.travel {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(255,255,255,0.3);
            border: none;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 10px;
        }

        .delete-btn:hover {
            background: rgba(255,255,255,0.5);
        }

        .view-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .toggle-btn {
            padding: 8px 16px;
            border: 2px solid #dee2e6;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .toggle-btn.active {
            background: #595959;
            color: white;
            border-color: transparent;
        }

        .timeline-view {
            display: none;
            padding: 30px;
        }

        .timeline-view.active {
            display: block;
        }

        .timeline-item {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border: 1px solid #dee2e6;
            transition: transform 0.3s;
        }

        .timeline-item:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .timeline-date {
            min-width: 120px;
            font-weight: 600;
            color: #595959;
        }

        .timeline-content {
            flex: 1;
        }

        .timeline-event-type {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            margin-right: 10px;
            color: white;
        }

        .timeline-event-type.accommodation {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .timeline-event-type.activity {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .timeline-event-type.travel {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        /* Activity Options Styles */
        .activity-filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 8px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            background: white;
        }

        .activity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .activity-card {
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
        }

        .activity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            border-color: #595959;
        }

        .activity-category {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .category-cultural {
            background: #e3f2fd;
            color: #1976d2;
        }

        .category-adventure {
            background: #fff3e0;
            color: #f57c00;
        }

        .category-food {
            background: #fce4ec;
            color: #c2185b;
        }

        .category-nature {
            background: #e8f5e9;
            color: #388e3c;
        }

        .category-entertainment {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .category-shopping {
            background: #fff8e1;
            color: #ffa000;
        }

        .activity-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .activity-details {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 15px 0;
            font-size: 14px;
            color: #495057;
        }

        .activity-detail {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .activity-description {
            color: #6c757d;
            margin: 15px 0;
            line-height: 1.5;
        }

        .activity-link {
            display: inline-block;
            color: #595959;
            text-decoration: none;
            font-weight: 600;
            margin: 10px 0;
        }

        .activity-link:hover {
            text-decoration: underline;
        }

        .voting-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .voting-header {
            font-weight: 600;
            margin-bottom: 10px;
            color: #495057;
        }

        .voter-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .voter-name {
            font-weight: 500;
        }

        .vote-buttons {
            display: flex;
            gap: 10px;
        }

        .vote-btn {
            padding: 5px 15px;
            border: 2px solid #dee2e6;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .vote-btn:hover {
            transform: scale(1.05);
        }

        .vote-btn.yes {
            border-color: #28a745;
            color: #28a745;
        }

        .vote-btn.yes.active {
            background: #28a745;
            color: white;
        }

        .vote-btn.maybe {
            border-color: #ffc107;
            color: #ffc107;
        }

        .vote-btn.maybe.active {
            background: #ffc107;
            color: white;
        }

        .vote-btn.no {
            border-color: #dc3545;
            color: #dc3545;
        }

        .vote-btn.no.active {
            background: #dc3545;
            color: white;
        }

        .vote-summary {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }

        .vote-count {
            text-align: center;
        }

        .vote-number {
            font-size: 24px;
            font-weight: 700;
        }

        .vote-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
        }

        .add-to-calendar-btn {
            width: 100%;
            margin-top: 15px;
            background: #595959;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .add-to-calendar-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(89, 89, 89, 0.4);
        }

        /* Test Results Styles */
        .test-results {
            position: fixed;
            top: 10px;
            right: 10px;
            background: white;
            border: 2px solid #28a745;
            border-radius: 8px;
            padding: 10px;
            max-width: 300px;
            z-index: 1000;
            display: none;
        }

        .test-results.show {
            display: block;
        }

        .test-results.error {
            border-color: #dc3545;
        }

        @media (max-width: 768px) {
            .calendar {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }

            .activity-grid {
                grid-template-columns: 1fr;
            }

            .tabs {
                flex-wrap: nowrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🌴 Holiday Trip Planner</h1>
            <div class="trip-summary">
                <div class="trip-stat">
                    <strong>Trip Duration:</strong> <span id="tripDuration">0 days</span>
                </div>
                <div class="trip-stat">
                    <strong>Total Events:</strong> <span id="totalEvents">0</span>
                </div>
                <div class="trip-stat">
                    <strong>Activity Options:</strong> <span id="totalActivities">0</span>
                </div>
                <div class="trip-stat">
                    <strong>Locations:</strong> <span id="totalLocations">0</span>
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="TripPlanner.switchTab('calendar')">📅 Calendar</button>
            <button class="tab" onclick="TripPlanner.switchTab('activities')">🎯 Activity Options</button>
            <button class="tab" onclick="TripPlanner.switchTab('addEvent')">➕ Add Event</button>
        </div>

        <!-- Calendar Tab -->
        <div id="calendarTab" class="tab-content active">
            <div class="view-toggle" style="padding: 30px 30px 0;">
                <button class="toggle-btn active" onclick="TripPlanner.toggleView('calendar')">Calendar View</button>
                <button class="toggle-btn" onclick="TripPlanner.toggleView('timeline')">Timeline View</button>
            </div>

            <div class="calendar-container" id="calendarView">
                <div id="calendar" class="calendar"></div>
            </div>

            <div class="timeline-view" id="timelineView">
                <div id="timeline"></div>
            </div>
        </div>

        <!-- Activities Tab -->
        <div id="activitiesTab" class="tab-content">
            <div class="controls">
                <h2 style="margin-bottom: 20px; color: #495057;">Add Activity Option</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="activityName">Activity Name</label>
                        <input type="text" id="activityName" placeholder="e.g., Tango Show at Café Tortoni">
                    </div>
                    <div class="form-group">
                        <label for="activityCategory">Category</label>
                        <select id="activityCategory">
                            <option value="cultural">Cultural</option>
                            <option value="adventure">Adventure</option>
                            <option value="food">Food & Drink</option>
                            <option value="nature">Nature</option>
                            <option value="entertainment">Entertainment</option>
                            <option value="shopping">Shopping</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="activityDuration">Duration</label>
                        <input type="text" id="activityDuration" placeholder="e.g., 2-3 hours">
                    </div>
                    <div class="form-group">
                        <label for="activityLocation">Location</label>
                        <input type="text" id="activityLocation" placeholder="e.g., San Telmo, Buenos Aires">
                    </div>
                    <div class="form-group">
                        <label for="activityPrice">Price (per person)</label>
                        <input type="text" id="activityPrice" placeholder="e.g., $50">
                    </div>
                    <div class="form-group">
                        <label for="activityURL">URL (optional)</label>
                        <input type="url" id="activityURL" placeholder="https://...">
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="activityDesc">Description</label>
                        <textarea id="activityDesc" placeholder="Brief description of the activity..."></textarea>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="TripPlanner.addActivityOption()">Add Activity Option</button>
            </div>

            <div style="padding: 30px; background: white;">
                <div class="activity-filters">
                    <select class="filter-select" id="categoryFilter" onchange="TripPlanner.filterActivities()">
                        <option value="all">All Categories</option>
                        <option value="cultural">Cultural</option>
                        <option value="adventure">Adventure</option>
                        <option value="food">Food & Drink</option>
                        <option value="nature">Nature</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="shopping">Shopping</option>
                    </select>
                    <select class="filter-select" id="voteFilter" onchange="TripPlanner.filterActivities()">
                        <option value="all">All Votes</option>
                        <option value="unanimous">Unanimous Yes</option>
                        <option value="agreed">Mostly Agreed</option>
                        <option value="undecided">Undecided</option>
                    </select>
                </div>
            </div>

            <div class="activity-grid" id="activityGrid">
                <!-- Activity cards will be inserted here -->
            </div>
        </div>

        <!-- Add Event Tab -->
        <div id="addEventTab" class="tab-content">
            <div class="controls">
                <h2 style="margin-bottom: 20px; color: #495057;">Add New Event</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="eventType">Event Type</label>
                        <select id="eventType">
                            <option value="travel">Travel</option>
                            <option value="accommodation">Accommodation</option>
                            <option value="activity">Activity</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="eventTitle">Title</label>
                        <input type="text" id="eventTitle" placeholder="e.g., Landing in Buenos Aires">
                    </div>
                    <div class="form-group">
                        <label for="eventDate">Date</label>
                        <input type="date" id="eventDate">
                    </div>
                    <div class="form-group">
                        <label for="eventEndDate">End Date (optional)</label>
                        <input type="date" id="eventEndDate">
                    </div>
                    <div class="form-group">
                        <label for="eventLocation">Location/Country</label>
                        <input type="text" id="eventLocation" placeholder="e.g., Buenos Aires, Argentina">
                    </div>
                    <div class="form-group">
                        <label for="eventPerson">Person (optional)</label>
                        <input type="text" id="eventPerson" placeholder="e.g., Rob">
                    </div>
                    <div class="form-group" style="grid-column: 1 / -1;">
                        <label for="eventDescription">Description (optional)</label>
                        <textarea id="eventDescription" placeholder="Additional details..."></textarea>
                    </div>
                </div>
                <button class="btn btn-primary" onclick="TripPlanner.addEvent()">Add Event</button>
            </div>
        </div>
    </div>

    <!-- Test Results Display -->
    <div id="testResults" class="test-results">
        <strong>Tests Status:</strong>
        <div id="testContent"></div>
    </div>

    <script>
        // Trip Planner Application - wrapped in namespace to avoid global function conflicts
        const TripPlanner = (function() {
            // Private variables
            let events = [];
            let activityOptions = [];
            let currentView = 'calendar';
            let currentTab = 'calendar';
            let currentDisplayMonth = null;
            let currentDisplayYear = null;

            // Voters - you can customize these names
            const voters = ['Me', 'Rob'];

            // Test functions
            function runTests() {
                const testResults = {
                    passed: 0,
                    failed: 0,
                    errors: []
                };

                try {
                    // Test 1: Check if functions are defined
                    if (typeof switchTab === 'function') {
                        testResults.passed++;
                    } else {
                        testResults.failed++;
                        testResults.errors.push('switchTab function not defined');
                    }

                    // Test 2: Check if addEvent function exists
                    if (typeof addEvent === 'function') {
                        testResults.passed++;
                    } else {
                        testResults.failed++;
                        testResults.errors.push('addEvent function not defined');
                    }

                    // Test 3: Check if DOM elements exist
                    if (document.getElementById('eventTitle')) {
                        testResults.passed++;
                    } else {
                        testResults.failed++;
                        testResults.errors.push('Required form elements not found');
                    }

                    // Test 4: Check localStorage functionality
                    try {
                        localStorage.setItem('test', 'test');
                        localStorage.removeItem('test');
                        testResults.passed++;
                    } catch (e) {
                        testResults.failed++;
                        testResults.errors.push('localStorage not available');
                    }

                    // Test 5: Test basic event creation
                    const testEvent = {
                        id: 999,
                        type: 'test',
                        title: 'Test Event',
                        date: '2025-12-01',
                        endDate: '2025-12-01',
                        location: 'Test Location',
                        person: '',
                        description: 'Test'
                    };
                    
                    const originalLength = events.length;
                    events.push(testEvent);
                    if (events.length === originalLength + 1) {
                        testResults.passed++;
                        events.pop(); // Remove test event
                    } else {
                        testResults.failed++;
                        testResults.errors.push('Event creation test failed');
                    }

                } catch (error) {
                    testResults.failed++;
                    testResults.errors.push('Test execution error: ' + error.message);
                }

                return testResults;
            }

            function displayTestResults(results) {
                const testResultsDiv = document.getElementById('testResults');
                const testContentDiv = document.getElementById('testContent');
                
                if (results.failed === 0) {
                    testResultsDiv.className = 'test-results show';
                    testContentDiv.innerHTML = `
                        <div style="color: #28a745;">✅ All ${results.passed} tests passed!</div>
                        <div style="font-size: 12px; margin-top: 5px;">Application ready to use</div>
                    `;
                } else {
                    testResultsDiv.className = 'test-results show error';
                    testContentDiv.innerHTML = `
                        <div style="color: #dc3545;">❌ ${results.failed} tests failed</div>
                        <div style="color: #28a745;">✅ ${results.passed} tests passed</div>
                        <div style="font-size: 11px; margin-top: 5px;">${results.errors.join(', ')}</div>
                    `;
                }

                // Hide test results after 5 seconds
                setTimeout(() => {
                    testResultsDiv.classList.remove('show');
                }, 5000);
            }

            // Load data from localStorage
            function loadData() {
                const savedEvents = JSON.parse(localStorage.getItem('tripEvents') || '[]');
                const savedActivities = JSON.parse(localStorage.getItem('activityOptions') || '[]');
                
                events = savedEvents;
                activityOptions = savedActivities.length ? savedActivities : getExampleActivities();
                
                renderCalendar();
                renderTimeline();
                renderActivities();
                updateStats();
            }

            // Save data to localStorage
            function saveData() {
                localStorage.setItem('tripEvents', JSON.stringify(events));
                localStorage.setItem('activityOptions', JSON.stringify(activityOptions));
            }

            // Switch tabs
            function switchTab(tab) {
                currentTab = tab;
                
                // Update tab buttons
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                
                // Find and activate the correct tab button
                const tabButtons = document.querySelectorAll('.tab');
                if (tab === 'calendar') {
                    tabButtons[0].classList.add('active');
                } else if (tab === 'activities') {
                    tabButtons[1].classList.add('active');
                } else if (tab === 'addEvent') {
                    tabButtons[2].classList.add('active');
                }
                
                // Update content
